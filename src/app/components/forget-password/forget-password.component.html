


<div class="w-50 mx-auto my-5">
  <form (ngSubmit)="handelForGetPassword(forGetPasswordForm)" [formGroup]="forGetPasswordForm">
    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{errorMessage}} ❌</div>
    <h2 class="py-3 text-secondary mb-0">Forget Password:-</h2>
    <p class="font-sm ">Please enter your email address below. we will send you a verification code to reset your password.</p>


    <label class="mt-3" for="email">Email :</label>
    <!-- <input formControlName="email" type="email" class="form-control " id="email" /> -->
     <input [ngClass]="{'is-valid':emailValid=='tmam','is-invalid':emailValid=='la'}" (keyup)="testForGetEmail(this)"
      formControlName="email" type="email" class="form-control" id="email" placeholder="enter your email..." />


      <div *ngIf="forGetPasswordForm.get('email')?.invalid&&forGetPasswordForm.get('email')?.touched" class="text-danger">
        <p *ngIf=" forGetPasswordForm.get('email')?.getError('required')" class="my-0">email is required</p>
        <p *ngIf=" forGetPasswordForm.get('email')?.getError('email')" class="my-0">please enter a valid email</p>
      </div>



    <div class="d-flex justify-content-end align-items-center">
       <button [disabled]="forGetPasswordForm.invalid || isLoading" class="btn bg-main text-light my-3">
        <span *ngIf="!isLoading">Send</span>
        <span *ngIf="isLoading"><i class="fas  fa-spin fa-spinner"></i></span>
      </button>
    </div>
  </form>
</div>
