<div class="pt-5">
  <h3 class=" fw-bold my-3">Shop Popular Categories.</h3>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of allCategories">
      <ng-template>
        <div >
        <!-- <div routerLink="/category-details"> -->

          <img height="200" class="object-fit-cover" [src]="category.image" [alt]="category.name" [title]="category.name">
        <p class="mt-2 font-sm fw-bold text-center">{{category.name}}</p>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
