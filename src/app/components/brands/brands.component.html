<app-loading *ngIf="isLoading"></app-loading>
<div class="row g-4 py-5">
   <div *ngFor="let brands of AllBrands" class="col-6 col-sm-4 col-md-3  ">
   <a [routerLink]="['/product/brands',brands._id]">
     <div class="category-product p-3 ">
       <img [src]="brands.image" class=" rounded object-fit-cover"     alt="">
       <p class="text-center mt-2 fw-bold text-main">{{brands.name}}</p>
     </div>
   </a>
 </div>
</div>
