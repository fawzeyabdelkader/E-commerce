<div class="container bg-main-light p-4 border shadow-lg my-5 rounded"
  *ngIf="allWishListProducts.length > 0; else emptyWishList">
  <h4 class="my-3 fw-bold border-bottom py-2 mb-3">My WishList</h4>


  <div *ngFor=" let product of allWishListProducts" class="row p-3 border-bottom pb-3 align-items-center">
    <div class="col-md-1">
      <div>
        <img [src]="product.imageCover" class="w-100 img-thumbnail" alt="">
      </div>
    </div>
    <div class="col-md-11">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="font-sm fw-bold my-0">{{product.name}}</p>
          <p class="font-sm fw-bold my-0">{{product.title}}</p>
          <p class="font-sm  my-2 text-secondary">{{product.description|titleSlice:5}} ...</p>
          <p class="fw-bold font-sm my-0  ">Price : <span class="text-main">{{product.price | addEGP}}</span> </p>

        </div>
        <div class="">
          <button (click)="removeProductFromWishList(product._id)" class="btn me-3 bg-danger text-white mt-3">Remove
            <i class="fa-regular fa-trash-can ms-2"></i>
          </button>
          <button (click)="addToCart(product._id)" class="btn bg-main text-white mt-3">Add To Cart
            <i class="fas fa-shopping-cart ms-2"></i>
          </button>
        </div>

      </div>
    </div>
  </div>

</div>


<app-loading *ngIf="isLoading"></app-loading>

<ng-template #emptyWishList>
  <div class="container emptyWishList rounded text-center m-0 p-0">
    <img src="./assets/images/download.svg" alt="empty-WishList-img">
    <h4 class=" fw-bold text-main">Your wishlist is empty</h4>
    <p class="fw-bold font-sm">Please add products to your wishlist.</p>
  </div>
</ng-template>
