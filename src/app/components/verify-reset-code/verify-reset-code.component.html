


<div class="w-50 mx-auto my-5">
  <form (ngSubmit)="handelVerifyResetCode(verifyResetCodeForm)" [formGroup]="verifyResetCodeForm">
    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{errorMessage}} ‚ùå</div>
    <h2 class="py-3 text-secondary mb-0">verify Reset Code:-</h2>
    <p class="font-sm ">we have sent a verification code to your email address. Please enter the code below to verify your identity and proceed to reset your password.</p>


    <label class="mt-3" for="resetCode">resetCode :</label>
    <!-- <input formControlName="resetCode" type="resetCode" class="form-control " id="resetCode" /> -->
     <input [ngClass]="{'is-valid':verifyValid=='tmam','is-invalid':verifyValid=='la'}" (keyup)="testVerifyCode(this)"
      formControlName="resetCode" type="text" class="form-control" id="resetCode" placeholder="enter your resetCode..." />

      <div *ngIf="verifyResetCodeForm.get('resetCode')?.invalid&&verifyResetCodeForm.get('resetCode')?.touched" class="text-danger">
        <p *ngIf=" verifyResetCodeForm.get('resetCode')?.getError('required')" class="my-0">resetCode is required</p>
       </div>



    <div class="d-flex justify-content-end align-items-center">
       <button [disabled]="verifyResetCodeForm.invalid || isLoading" class="btn bg-main text-light my-3">
        <span *ngIf="!isLoading">Send</span>
        <span *ngIf="isLoading"><i class="fas  fa-spin fa-spinner"></i></span>
      </button>
    </div>
  </form>
</div>
