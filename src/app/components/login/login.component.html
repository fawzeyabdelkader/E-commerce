 
<div class="w-50 mx-auto my-5">
  <form (ngSubmit)="handelLogin(loginForm)" [formGroup]="loginForm">
    <h2>Login Now :-</h2>
    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{errorMessage}} ‚ùå</div>


    <label class="mt-3" for="email">Email :</label>
    <!-- <input formControlName="email" type="email" class="form-control " id="email" /> -->
    <!-- <input [ngClass]="loginForm.get('email')?.invalid?'is-invalid':'is-valid'" formControlName="email" type="email" class="form-control " id="email"  /> -->
    <input [ngClass]="{'is-valid':emailValid=='tmam','is-invalid':emailValid=='la'}" (keyup)="testEmail(this)"
      formControlName="email" type="email" class="form-control" id="email" />

    <div *ngIf="loginForm.get('email')?.invalid&&loginForm.get('email')?.touched" class="text-danger">
      <p *ngIf=" loginForm.get('email')?.getError('required')" class="my-0">email is required</p>
      <p *ngIf=" loginForm.get('email')?.getError('email')" class="my-0">please enter a valid email</p>
    </div>

    <label class="mt-3" for="password">Password :</label>
    <!-- <input formControlName="password" type="password" class="form-control " id="password" /> -->
    <!-- <input [ngClass]="loginForm.get('password')?.invalid?'is-invalid':'is-valid'" formControlName="password" type="password" class="form-control " id="password"  /> -->
    <input [ngClass]="{'is-valid':passwordValid=='tmam','is-invalid':passwordValid=='la'}" (keyup)="testPassword(this)"
      formControlName="password" type="password" class="form-control" id="password" />

    <div *ngIf="loginForm.get('password')?.invalid&&loginForm.get('password')?.touched" class="text-danger">
      <p *ngIf=" loginForm.get('password')?.getError('required')" class="my-0">password is required</p>
      <p *ngIf=" loginForm.get('password')?.getError('pattern')" class="my-0"> password start with a uppercase
        followed by at least 5 characters</p>
    </div>
    <div class="d-flex justify-content-end align-items-center">
      <a routerLink="/forget-password" class="mx-3 text-secondary">Forget Password </a>
      <button [disabled]="loginForm.invalid || isLoading" class="btn bg-main text-light my-3">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading"><i class="fas  fa-spin fa-spinner"></i></span>
      </button>
    </div>
  </form>
</div>
